{{extend 'layout.html'}}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h3 class="h2">Products</h3>
    <small class="text-muted">Please use the table below to navigate or filter the results.</small>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
<a class="btn btn-primary" href="{{=URL('addproduct')}}" role="button">Add Product</a>
</div>

{{=table}}

<script>
$(document).ready(function() {
    var myTable = $('#table')
    .DataTable({
      "order": [[ 1, "desc" ]]
    });
    myTable.on('order.dt search.dt', function () {
        myTable.table(this).column(0, {search:'applied', order:'applied'}).nodes().each(function (cell, i) {
            cell.innerHTML = i+1;
        });
    }).draw();
});

</script>
